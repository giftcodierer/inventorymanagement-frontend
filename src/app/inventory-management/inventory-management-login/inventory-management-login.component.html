<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Benutzername</label>
        <input id="username" type="text" pInputText [(ngModel)]="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Passwort</label>
        <input id="password" type="password" pPassword [(ngModel)]="password" name="password" required [feedback]="false">
      </div>
      <button pButton type="submit" label="Login"></button>
    </form>
  </div>
</div>
