<div class="detail-container">
  <div class="header">
    <button type="button" class="back-button" (click)="goBack()">Zur체ck</button>
    <h2>{{ id ? 'Eintrag bearbeiten' : 'Eintrag erstellen' }}</h2>
    <div class="button-group">
      <button *ngIf="userRole !== 'USER'" type="button" class="save-button" (click)="saveEntry()">Speichern</button>
      <button class="custom-button" (click)="borrowDevices()">Ger채t ausleihen</button>
    </div>
</div>
  <div class="detail-card">
    <form>
      <div class="form-row">
        <div class="form-group">
          <label for="deviceName">Ger채tename</label>
          <input id="deviceName" type="text" [(ngModel)]="deviceName" name="deviceName" required [disabled]="userRole === 'USER'">
        </div>
        <div class="form-group">
          <label for="deviceCondition">Ger채tezustand</label>
          <input id="deviceCondition" type="text" [(ngModel)]="deviceCondition" name="deviceCondition" required [disabled]="userRole === 'USER'">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="category">Kategorie</label>
          <select id="category" [(ngModel)]="categoryId" name="category" required [disabled]="userRole === 'USER'">
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="department">Abteilung</label>
          <select id="department" [(ngModel)]="departmentId" name="department" required [disabled]="userRole === 'USER'">
            <option *ngFor="let department of departments" [value]="department.id">{{ department.name }}</option>
          </select>
        </div>
      </div>
    </form>
  </div>
</div>
