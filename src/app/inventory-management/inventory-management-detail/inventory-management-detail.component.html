<div class="detail-container">
  <div class="header">
    <button (click)="goBack()" class="back-button">Zurück</button>
    <h2>{{ id ? 'Eintrag bearbeiten' : 'Eintrag erstellen' }}</h2>
    <button (click)="saveEntry()">Speichern</button>
  </div>
  <div class="detail-card">
    <form>
      <div class="form-group">
        <label for="deviceName">Gerätename</label>
        <input id="deviceName" type="text" [(ngModel)]="deviceName" name="deviceName" required>
      </div>
      <div class="form-group">
        <label for="deviceCondition">Gerätezustand</label>
        <input id="deviceCondition" type="text" [(ngModel)]="deviceCondition" name="deviceCondition" required>
      </div>
      <div class="form-group">
        <label for="loanDuration">Ausleihdauer</label>
        <input id="loanDuration" type="text" [(ngModel)]="loanDuration" name="loanDuration" required>
      </div>
      <div class="form-group">
        <label for="category">Kategorie</label>
        <select id="category" [(ngModel)]="categoryId" name="category" required>
          <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="department">Abteilung</label>
        <select id="department" [(ngModel)]="departmentId" name="department" required>
          <option *ngFor="let department of departments" [value]="department.id">{{ department.name }}</option>
        </select>
      </div>
    </form>
  </div>
</div>
