<div class="table-container">
  <div class="header">
    <h2>Kategorien</h2>
    <button (click)="createCategory()">Kategorie erstellen</button>
  </div>
  <p-table [value]="categories" selectionMode="multiple" [(selection)]="selectedCategories" [paginator]="true" [rows]="10" [sortField]="'name'" [sortOrder]="1" [contextMenu]="cm" [(contextMenuSelection)]="selectedCategory" [ngStyle]="{'height': 'calc(80vh - 100px)', 'width': '80vw'}">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3em">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="id" style="width: 33%">ID <p-sortIcon field="id"></p-sortIcon></th>
        <th pSortableColumn="name" style="width: 33%">Name <p-sortIcon field="name"></p-sortIcon></th>
        <th style="width: 33%">Aktionen</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category>
      <tr [pContextMenuRow]="category">
        <td style="width: 3em">
          <p-tableCheckbox [value]="category"></p-tableCheckbox>
        </td>
        <td style="width: 33%">{{ category.id }}</td>
        <td style="width: 33%">{{ category.name }}</td>
        <td style="width: 33%">
          <button pButton class="p-button-rounded p-button-text custom-button" (click)="editCategory(category)">
            <i class="pi pi-pencil"></i>
          </button>
          <button pButton class="p-button-rounded p-button-text custom-button" (click)="onCopy(category)">
            <i class="pi pi-copy"></i>
          </button>
          <button pButton class="p-button-rounded p-button-text custom-button-danger" (click)="deleteCategory(category)">
            <i class="pi pi-trash"></i>
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-contextMenu #cm [model]="menuItems"></p-contextMenu>
</div>
